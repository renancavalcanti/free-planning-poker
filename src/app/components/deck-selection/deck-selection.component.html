<div class="deck-selection-container">
  <h2>Select a Deck</h2>
  
  <div class="decks-grid">
    <div *ngFor="let deck of decks" 
         class="deck-item" 
         (click)="selectDeck(deck)">
      <div class="deck-name">{{ deck.name }}</div>
      <div class="card-previews">
        <span *ngFor="let card of deck.cards.slice(0, 5)" class="preview-card">
          {{ card.displayValue }}
        </span>
        <span *ngIf="deck.cards.length > 5" class="more-cards">...</span>
      </div>
    </div>
    
    <div class="deck-item custom-deck" (click)="toggleCustomDeckForm()">
      <div class="deck-name">Create Custom Deck</div>
      <div class="custom-deck-icon">+</div>
    </div>
  </div>
  
  <div class="custom-deck-form" *ngIf="showCustomDeckForm">
    <form [formGroup]="customDeckForm" (ngSubmit)="createCustomDeck()">
      <div class="form-group">
        <label for="deckName">Deck Name</label>
        <input type="text" id="deckName" formControlName="deckName">
      </div>
      
      <div class="form-group">
        <label for="cardValues">Card Values (comma separated)</label>
        <input type="text" id="cardValues" formControlName="cardValues" 
               placeholder="e.g. 1, 2, 3, 5, 8, 13, ?">
        <small>Separate values with commas. For example: 1, 2, 3, 5, 8, 13, ?</small>
      </div>
      
      <div class="form-actions">
        <button type="button" class="cancel-btn" (click)="toggleCustomDeckForm()">Cancel</button>
        <button type="submit" class="create-btn" [disabled]="customDeckForm.invalid">Create Deck</button>
      </div>
    </form>
  </div>
</div>
